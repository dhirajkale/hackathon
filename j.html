<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell Us Everything</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .philosophy {
            margin-bottom: 30px;
            color: #555;
            font-size: 1rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            background-color: #2196F3;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #1976D2;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TELL US <br> EVERY- THING</h1>
        <p class="philosophy">Our Business Philosophy <br> We strive to unlock collective wisdom and go beyond whats possible to grow together.</p>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Name*" name="name">
                <input type="text" placeholder="Email*" name="email">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Phone Number*" name="phone">
                <input type="text" placeholder="Country*" name="country">
            </div>
            <div class="input-group">
                <input type="text" placeholder="City*" name="city">
                <input type="text" placeholder="Company Name*" name="company">
            </div>
            <textarea placeholder="Type Here..." name="message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
